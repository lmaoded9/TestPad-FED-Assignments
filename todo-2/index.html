<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h2>My Tasks</h2>
      <ul id="taskList"></ul>
    </div>
    <div class="right-pane">
      <h2>Add Task</h2>
      <textarea id="taskInput" placeholder="Write a task and press Enter..."></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
